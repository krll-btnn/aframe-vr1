<!DOCTYPE html>
<html>
  <head>
    <title>1. Геометрические фигуры</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-cylinder position="-1.5 1 -4" radius="0.5" height="1.5" color="#4682B4"></a-cylinder>
      <a-sphere position="0 1 -4" radius="0.75" color="#FFD700"></a-sphere>
      <a-box position="1.5 1 -4" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#ADD8E6"></a-plane>
      <a-sky color="#F5F5F5"></a-sky>
    </a-scene>
  </body>
</html>
